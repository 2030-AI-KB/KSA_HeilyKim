<!DOCTYPE html>
<html lang="en">
<head>
    <title>SIGNUP</title>
    <link rel="stylesheet" href="회원가입.css">
</head>
<body>
    <h1>회원가입</h1>
    <hr>
    <form>
    <div>
        <div>
            <label for="id">아이디</label>
            <input type="text" id="iD" name="id">
        </div>
        <div>
            <label for="pw">비밀번호</label>
            <input type="password" name="pw">
        </div>
        <div>
            <label for="pw">비밀번호 확인</label>
            <input type="password" name="pw">
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="text" name="mail">
        </div>
        <div> 
            <label for="nName">닉네임</label>
            <input type="text" id="nName" name="nName">
        </div>    
        <div>
            <label for="tel">전화번호</label>
            <input type="text" id="tel" name="tel">
        </div>    
        <div>
            <label for="recom">가입경로</label>
            <br>
            <input type="checkbox" id="fren" name="recom" value="fren">
            <label for="fren">친구추천</label>
            <input type="checkbox" id="ads" name="recom" value="ads">
            <label for="ads">광고</label>
            <input type="checkbox" id="search" name="recom" value="search">
            <label for="search">검색</label>
        </div>    
        <br>
        <button>확인</button>
    </div>
    </form>
</body>
</html>

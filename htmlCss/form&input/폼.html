<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
</head>
<body>
    <form> <!--사용자 입력 유도-->
        <!--텍스트 입력 폼: <label><input>-->
        <label for="name">Name?</label>
        <!--"name의 값을 받기 위해 만들어둔 label tag"-->

        <input type="text" id="name" name="name">
        <!--input의 id값과 label의 for값을 참조하며 쌍을 이룬다-->
    </form>
    <br>
    <form></form>
        <label for="gender">성별:</label>
        <!--name이 동일한 radio 타입의 input 중 하나만 선택하게끔 한다.
        동일한 name으로 지정된 카테고리에서 선택된 한가지의 value로 값이 설정-->
        <input type="radio" name= "gender" value="male"> <!--gender = male-->
        <label for="male">남자</label>
        <input type="radio" name= "gender" value="female">
        <label for="female">여자</label>
        <input type="radio" name= "gender" value="etc">
        <label for="etc">기타</label>   
    </form>
    <br><br>
    <form>
        <label>가입경로:</label>
        <br>
        <input type="checkbox" name="signup" value="visit">
        <label for="visit">기관 방문</label>
        <input type="checkbox" name="signup" value="banner">
        <label for="banner">배너</label>
        <input type="checkbox" name="signup" value="ads">
        <label for="ads">광고</label>
        <input type="checkbox" name="signup" value="recommend">
        <label for="recommend">지인추천</label>
    </form>
    <p>나의 각오:</p>
    <textarea name="fighting" rows="4" cols="50"></textarea>
    <br>
    <input type="submit">
</body>
</html>

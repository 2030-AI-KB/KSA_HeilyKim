    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    img{
        /* width: 50%; img 태그의 너비를 viewpoint 너비의 70%만큼 차지하게끔 함(한도X) */
        max-width: 70%;  /*img 태그의 너비를 viewpoint 너비의 70%만큼 차지하게끔 함(원본 사진이 최대크기)*/
        /* min-width: 50% // 최소값은 지정된 값이나 원본의 값을 따른다(원본 사진이 최소크기) */

</style>

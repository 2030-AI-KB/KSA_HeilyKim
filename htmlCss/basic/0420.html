<!-- 태그: 태그의 이름에 따라 특정 정보를 보여주는 형태가 다름 -->
<!-- style은 css역할 -->
<!DOCTYPE html> 
<html lang="en">
<head>
    <title>halo</title>
</head>
<body>
    <h1 style="color: royalblue;">난 제목이란다</h1>
    <h2 style="background-color: rosybrown;color: aliceblue;">난 제목이란다</h2>
    <h3 style="font-size: 200%;">난 제목이란다</h3>
    <h4 style="text-align: center;">난 제목이란다</h4>
    <h5>난 제목이란다</h5>
    <h6>난 제목이란다</h6>
    <br>   <!--줄바꾸기-->
    <p><br>1. 난 단락이얌</p>
    <p>2. 난 단락이얌<br>줄바꾸기</p>
    <p>3. 난 단락이얌</p>

    <b>난 굵은 글씨야</b>
    <br>
    <i>안녕 난 기울어져있어</i>
    <br>
    <br>
    <p style="border: 5px solid tomato; ">점심 뭐 먹냐</p>
    <blockquote>내는 고기<br>고기가 최고얌</blockquote> <!--인용문:부연설명-->
    <p style="border: 2px solid hotpink; ">아래는 인용문 태그다</p>
    <blockquote>부연설명 하기 위해서</blockquote>

</body>
</html>

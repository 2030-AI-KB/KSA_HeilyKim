<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="css기초.css">
</head>
<body>
    <form action="폼2.html">
        <label style="text-align: center;">입력창으로 이동하실?</label>
        <hr>  <!--선 표시-->
        <input type="submit" value="페이지 이동">
    </form>
    <!-- div(division): 영역구분 -->
    <!-- margin:0 auto  => 좌우 여백의 사이즈를 동일하게 설정함 -->
    <div style="margin:0 auto; text-align: center;">
        <h2>div 태그사용</h2>
        <div>
            <p id="blue" class="comment">id 값 사용하여 파랑이로 변경!</p>
            <label id="blue" class="comment">다른태그 같은 id값으로 파랭이 변경!</p>
        </div>
    </div>
    <p>div 바깥의 p태그 입니다</p>
    <div> 
        <p>div 안의 p태그 입니다</p>
        <span>
            <p>div span안에 있는 p 태그</p>
        </span>
    </div>
</body>
</html>

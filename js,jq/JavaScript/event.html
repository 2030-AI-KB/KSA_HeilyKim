<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('문자열을 클릭했옹')">버튼을 눌러봐라 마</button>
    <!-- onclick 잘 안씀 가독성 떨어짐 id class는 어짤수 없고 -->

    <p id="text" onclick="Print()">눌러봐라</p>
    <button id="btn">버튼</button>
    <p id="test">난 버튼</p>
    <script>
        //event: 브라우저 또는 사용자가 하는 어떤 행위
        //이벤트 연결 방법
        //1) html 태그의 속성으로 등록
        function Print(){
            //document.write("halo world")
            document.getElementById("text").innerHTML="halo world"
        }
        //2)js 코드에서 즉시 적용
            // 객체.on이벤트타입=function(){
            //     수행할 명령문
            // }
            // window.onload=function(){  //웹페이지가 로드 완료되면 해당 함수 실행
            //     document.write("웹페이지 로드 완료!")
            // }
        //event 종류:
            //click: 특정 html 요소 클릭
            //load: 브라우저가 페이지 로드를 완료+
            //change: html 요소 변경
            //mouseover: 특정 html 요소 위로 마우스 이동

            //이벤트 리스너: 이벤트 발생 시, 그 처리를 전문으로 담당하는 함수
            //대상객체.addEventListener(이벤트명, 실행할이벤트리스너)
            let button = document.getElementById("btn");   //id가 btn인 요소를 선택하여 btn 변소로 지정
            button.addEventListener("click",show);//button이라는 변수에 주어진 이벤트 등록
            // button.addEventListener("mouseover", warning)
            function show(){
                //alert("버튼을 눌렀따")
                document.getElementById("test").innerHTML="눌렀따"
            }
            function warning(){
                alert("마우스 가따댐")
            }
    </script>
</body>
</html>

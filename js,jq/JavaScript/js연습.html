<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("인적사항을 차례대로 입력해라");
        let name=prompt("이름?","none");
        let age=prompt("나이?",0);
        let sure=confirm("확실?");
        if(sure===true){
            //줄바꿈: console=>"\n" homepage=>"<br>"
            document.write("이름: "+name+"<br>" +"나이: "+age);
            console.log("이름: "+name+"\n" +"나이: "+age);
            }
        else{console.log("취소 함"); document.write("다시 시작해줘")}
        
    </script>
</body>
</html>

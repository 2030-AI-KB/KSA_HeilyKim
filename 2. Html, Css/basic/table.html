<!DOCTYPE html>
<html lang="en">
<head>
    <title>표와 리스트</title>
</head>
<style>
    table, th, td{
        border: 1px solid white;
        background-color: crimson;
        border-collapse: collapse;   /*중복된 선 하나로*/
        margin:50px /*경계선과 외부 간의 유지되는 간격*/
    }
    td,th{    
        color: antiquewhite;
        text-align: center ;
        padding: 15px;/*패딩은 경계선과 내용물 간의 간격(내부)*/
    }
</style>
<body>
    <p>im table</p>
    <table style="width: 70%;"> <!--x은 고정 사이즈, %는 비율(전체크기의)-->
        <!-- tr: 행, tr 태그 안에는 th, td만 넣음 -->
        <!-- th: 열 head -->
        <!-- td: 열 data-->
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>상아</td>
            <td>여</td>
            <td>25</td>
        </tr>
        <tr>
            <td>도희</td>
            <td>여</td>
            <td>25</td>
        </tr>
    </table>
    <br>
    <!-- 목록 태그 3가지 -->
    <!-- 정렬되지 않은 목록(Unordered List): <ul>, <li> -->
    <p>음료수 종류</p>
    <ul>
        <li>Coffee</li>
        <li>Cider</li>
        <li>Coke</li>
    </ul>
    <br>
    <!-- 정렬된 목록(Ordered List): <ol><li>-->
    <p>좋아하는 음료수 순위</p>
    <ol>
        <li>Iced Americano</li>
        <li>Iced Latte</li>
        <li>Zero Coke</li>
    </ol>
    <!-- 설명목록(Detailed List): <dl><dt><dd> -->
    <p>좋아하는 이유</p>
    <dl>
        <dt>Iced Americano</dt> <!--리스트 요소 추가-->
        <dd>없음 안됌</dd><!--요소의 설명 추가-->
        <dt>Iced Latte</dt> 
        <dd>아아 신물날때 대채용</dd>
        <dt>Zero Coke</dt> 
        <dd>탄산 땡길때</dd>
    </dl>
</body>
</html>

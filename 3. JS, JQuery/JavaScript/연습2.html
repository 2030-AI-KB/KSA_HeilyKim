    <script> //선생님 풀이
        let intro = [];
        for(let i=0;i<3;i++){
            switch(i){
                case 0:
                    let input=prompt("이름?");
                    intro.push(input);   //이름값 배열에 삽입
                    break;
                case 1:
                    let input2=prompt("나이?");
                    input2=Number(input2);
                    intro.push(input2);
                    break; 
                default:
                    let input3=confirm("여성이늬?");
                    intro.push(input3);
            }
        }
        document.write("이름: "+intro[0]+"<br>나이: "+intro[1]+"<br>성별: "+(intro[2]===true?"여성":"남성"))
        if(Women2030(intro[1],intro[2])===true){
            document.write("<br>환영")
        }
        else{document.write("<br>넌 못해")}
        function Women2030(age,gender){
            if(gender === true && age>=20 && age<=40){
                return true;
            }
            else{return false}
        }
    </script>

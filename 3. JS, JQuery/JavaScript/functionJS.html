<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        //함수: 명령문들의 집합
        //함수 선언은 어디에서 해도 에러발생 X
        //function 함수명(매개변수명, ...){실행할 명령문}
        console.log("5+6의 결과: "+add(5,6));
        console.log("Hello+World의 결과: "+add("Hello","World"))
        function add(x,y){
            return x+y;
        }
    </script>
</body>
</html>

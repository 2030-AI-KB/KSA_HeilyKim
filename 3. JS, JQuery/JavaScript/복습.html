<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //js 코드 작성 가능: body태그 뒷부분 작성 '권장'
        //출력문: alert() console.log() document.write() innerHTML()
        //자료형: number str boolean
        //입력문: prompt() confirm()
        document.write(add(1,2))
        document.write(add("halo","world"))
        function add(x,y){
            return x+y;
        }
    </script>
